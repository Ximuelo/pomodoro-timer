<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="icon" href="favicon.gif" type="image/gif">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="snow"></div>
    <main>
        <button id="theme-selector">Ximuelo</button>
        <div id="timer">
            <input type="number" name="minutes" id="minutes" value="30" min="0" max="60"/>
            <input type="number" name="seconds" id="seconds" value="00" min="00" max="60"/>
        </div>
        <button id="start-stop">Start</button>
    </main>
</body>
</html>
